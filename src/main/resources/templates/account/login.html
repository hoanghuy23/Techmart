<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Login</title>
    <!-- Mobile Specific Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!-- Font-->
    <link rel="stylesheet" type="text/css" href="/assets/site/css/opensans-font.css">
    <link rel="stylesheet" type="text/css" href="/assets/site/css/line-awesome.min.css">
    <!-- Jquery -->
    <link rel="stylesheet" href="https://jqueryvalidation.org/files/demo/site-demos.css">
    <!-- Main Style Css -->
    <link rel="stylesheet" href="/assets/site/css/regis.css"/>
    <!--    <link rel="stylesheet" href="/assets/css/login/style.css"/>-->
</head>
<body class="form-v7">
<div class="page-content">
    <div class="form-v7-content">
        <div class="form-left">
            <img src="/assets/site/images/form-v7.jpg" alt="form">
            <p class="text-1">Sign In</p>
            <p class="text-2">Privaci policy & Term of service</p>
        </div>
        <form class="form-detail" th:action="@{/login}" method="POST">
            <div class="form-row">
                <label >USERNAME</label>
                <input type="text" name="username" class="input-text" required>
            </div>
            <div class="form-row">
                <label >PASSWORD</label>
                <input type="password" name="password" class="input-text" required>
            </div>
            <div class="form-row">
                <i class="pull-left text-danger" th:text="${message}"></i>
            </div>

            <div class="form-row-last">
                <input type="submit" name="register" class="register" value="Sign in">
                <p>Or<a th:href="@{/account/register}">Register</a></p>
            </div>
        </form>
    </div>
</div>
<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
<script>
		// just for the demos, avoids form submit
		jQuery.validator.setDefaults({
		  	debug: true,
		  	success:  function(label){
        		label.attr('id', 'valid');
   		 	},
		});
		$( "#myform" ).validate({
		  	rules: {
			    your_email: {
			      	required: true,
			      	email: true
			    },
			    password: "required",
		    	comfirm_password: {
		      		equalTo: "#password"
		    	}
		  	},
		  	messages: {
		  		username: {
		  			required: "Please enter an username"
		  		},
		  		your_email: {
		  			required: "Please provide an email"
		  		},
		  		password: {
	  				required: "Please provide a password"
		  		},
		  		comfirm_password: {
		  			required: "Please provide a password",
		      		equalTo: "Wrong Password"
		    	}
		  	}
		});
	</script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
