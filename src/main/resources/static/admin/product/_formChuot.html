
<div class="panel-body slide-next">
    <div class="row clearfix">
        <div class="col-sm-12">
            <div class="row form-group">
                <div class="col-sm-4">
                    <div>Mainboard</div>
                    <input ng-model="form.mainboard" type="text" class="form-control" style="border:solid;">
                </div>
                <div class="col-sm-4">
                    <div>Switch</div>
                    <input ng-model="form.cpuEngine" type="text" class="form-control" style="border:solid;">
                </div>
                <div class="col-sm-4">
                    <div>Acceleration</div>
                    <input ng-model="form.ram" type="text" class="form-control" style="border:solid;">
                </div>
            </div>
            <div class="row form-group">
                <div class="col-sm-4">
                    <div>VGA</div>
                    <input ng-model="form.graphicsCard" type="text" class="form-control" style="border:solid;">
                </div>
                <div class="col-sm-4">
                    <div>Frequency</div>
                    <input ng-model="form.hardDrive" type="text" class="form-control" style="border:solid;">
                </div>
                <div class="col-sm-4">
                    <div>Size</div>
                    <input ng-model="form.size" type="text" class="form-control" style="border:solid;">
                </div>
            </div>
            <div class="row form-group">
                <div class="col-sm-4">
                    <div>Weight</div>
                    <input ng-model="form.weight" type="text" class="form-control" style="border:solid;">
                </div>
                <div class="col-sm-4">
                    <div>Case</div>
                    <input ng-model="form.cases" type="text" class="form-control" style="border:solid;">
                </div>
            </div>
        </div>
    </div>
    <div class="panel-footer text-right">
        <button onclick="myFunction2()" id="previous" class="btn btn-info">
            Previous <b class="fa fa-paypal"></b>
        </button>
        <button ng-click="create()" id="create" class="btn btn-success">
            <b class="icon icon-plus"></b> Create
        </button>
        <button ng-click="update()" id="update" class="btn btn-warning">
            <b class="icon icon-refresh"></b> Update
        </button>
        <button ng-click="delete(form)" id="delete" class="btn btn-danger">
            <b class="icon icon-trash"></b> Delete
        </button>
        <button ng-click="reset()" class="btn btn-primary">
            <b class="icon icon-reload"></b> Reset
        </button>
    </div>
</div>
